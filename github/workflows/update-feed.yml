name: Generate Product Feed

on:
  # التشغيل عند أي تحديث للملفات الرئيسية
  push:
    branches:
      - main # أو master حسب اسم الفرع الرئيسي لديك
    paths:
      - 'products.csv'
      - 'generate_feed.py'
  
  # للسماح بالتشغيل اليدوي
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run script to generate feed
        run: python generate_feed.py # تأكد أن هذا هو اسم ملف البايثون لديك

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-update products-feed.xml"
          # حدد اسم الملف الصحيح الذي يتم إنشاؤه
          file_pattern: products-feed.xml
